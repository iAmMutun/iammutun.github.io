        <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>

                <mask id="mask">
                    <g id="maskGroup">
                  </g>
                </mask>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff3471;stop-opacity:.4" />
                    <stop offset="40%" style="stop-color:#e4ff5f;stop-opacity:.6" />
                    <stop offset="80%" style="stop-color:#ff5bb5;stop-opacity:.4" />
                    <stop offset="100%" style="stop-color:#310058;stop-opacity:.5" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
        </svg>
<h1 style="opacity: 0;">Thanks</h1>
<h2 id="logger"></h2>


<h2 id="credit">Forked from <a href="https://codepen.io/zapplebee/pen/gbNbZE">HTML 5 Microphone Visualizer</a> by Zachary Skalko</h2>
<script>window.onload = function () {
    "use strict";
    var paths = document.getElementsByTagName('path');
    var visualizer = document.getElementById('visualizer');
    var mask = visualizer.getElementById('mask');
    var h = document.getElementsByTagName('h1')[0];
    var path;
    var report = 0;

var logger = document.getElementById('logger');  




function hideMouse()
{
    document.body.style.cursor = "none";
}
var hideMouseInt = setInterval(hideMouse, 5000);


document.onmousemove = function () {
    document.body.style.cursor = "";
    clearInterval(hideMouseInt);
    hideMouseInt = setInterval(hideMouse, 5000);
};



var currentColor = {r:0, g:0, b:0};
var targetColor  = {r:0, g:0, b:0};

function rgbToHex(color) {
    function toHex(c) {
        var hex = Math.floor(c * 256).toString(16);
        return hex.length == 1 ? "0" + hex : hex;
    }
    return "#" + toHex(color.r) + toHex(color.g) + toHex(color.b);
}

  
function randomColor() {
  var color = {r:0, g:0, b:0};
  
  color.r = Math.random();
  color.g = Math.random();
  color.b = Math.random();
 
  return color;
}
  
var previousW = [];














    var soundAllowed = function (stream) {
        //Audio stops listening in FF without // window.persistAudioStream = stream;
        //https://bugzilla.mozilla.org/show_bug.cgi?id=965483
        //https://support.mozilla.org/en-US/questions/984179
        window.persistAudioStream = stream;
        h.innerHTML = "Thanks";
        h.setAttribute('style', 'opacity: 0;');
        var audioContent = new AudioContext();
        var audioStream = audioContent.createMediaStreamSource(stream);
        var analyser = audioContent.createAnalyser();
        audioStream.connect(analyser);
        analyser.fftSize = 1024;

        var frequencyArray = new Uint8Array(analyser.frequencyBinCount);
        visualizer.setAttribute('viewBox', '0 0 255 255');

        //Through the frequencyArray has a length longer than 255, there seems to be no
        //significant data after this point. Not worth visualizing.
        for (var i = 0; i < 255; i++) {
            path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke-dasharray', '4,1');
            mask.appendChild(path);
        }
        var doDraw = function () {
            requestAnimationFrame(doDraw);
            analyser.getByteFrequencyData(frequencyArray);

            
    var thisW = [];
    
    var highCount = 0;
    var count = 0;
    var power = 0;


            var adjustedLength;
            for (var i = 0; i < 255; i++) {
                adjustedLength = Math.floor(frequencyArray[i]) - Math.floor(frequencyArray[i]) % 5;
                paths[i].setAttribute('d', 'M ' + i + ',255 l 0,-' + adjustedLength);



thisW[i] = adjustedLength;

      var diff = thisW[i] - previousW[i];
      
      if (diff > 0)
      {
        count++;
        if (diff > 16)
        {
        power += diff;
          highCount ++;
        }
      }

            }






            if (highCount >= 8)
            {
                hitIt(Math.min(1, Math.max(highCount / count, power / 64 / highCount)));
            }
            logger.innerHTML = count + '<br>' + highCount + '<br>' + power + '<br>' + hitPercentage;

            document.body.style.backgroundColor = rgbToHex(currentColor);
            
            previousW = Object.assign(thisW);








        };
        doDraw();
    };

    var soundNotAllowed = function (error) {
        h.innerHTML = "You must allow your microphone.";
        console.log(error);
    };







  var shouldHit = true;
  var hitPercentage = 0;



function hitIt(percentage)
{
  if (!shouldHit)
      return;
  shouldHit = false;
  hitPercentage = percentage;
  var a, b;
  if (percentage > 0.55)
    {
      a = 0.15;
      b = 0.85;
    }
  else if (percentage > 0.35)
    {
      a = 0.25;
      b = 0.65;
    }
  else
    {
      a = 0.25;
      b = 0.5;
    }
  currentColor = randomColor();
  
  var select = Math.floor(Math.random() * 6);
  
  if (select == 0 || select == 1 || select == 3)
  {
    currentColor.r *= a;
    currentColor.r += b;
  }
  else
  {
    currentColor.r *= 0.3;
  }
  
  if (select == 1 || select == 2 || select == 4)
  {
    currentColor.g *= a;
    currentColor.g += b;
  }
  else
  {
    currentColor.g *= 0.3;
  }
  
  if (select == 0 || select == 2 || select == 5)
  {
    currentColor.b *= a;
    currentColor.b += b;
  }
  else
  {
    currentColor.b *= 0.3;
  }

  targetColor = Object.assign(currentColor);
  targetColor = currentColor;
  targetColor.r *= 0.5;
  targetColor.g *= 0.5;
  targetColor.b *= 0.5;
  
  setTimeout(function(){
    shouldHit = true;
  }, 1000/6);

  clearInterval(periodicInt);
  periodicInt = setInterval(periodicColor, 3600);
}

function periodicColor(){
  targetColor = randomColor();
  var select = Math.floor(Math.random() * 6);
  if (select == 0 || select == 1 || select == 3)
  {
    targetColor.r *= 0.2;
    targetColor.r += 0.1;
  }
  else
  {
    targetColor.r *= 0.2;
  }
  
  if (select == 1 || select == 2 || select == 4)
  {
    targetColor.g *= 0.2;
    targetColor.g += 0.1;
  }
  else
  {
    targetColor.g *= 0.2;
  }
  
  if (select == 0 || select == 2 || select == 5)
  {
    targetColor.b *= 0.2;
    targetColor.b += 0.1;
  }
  else
  {
    targetColor.b *= 0.2;
  }
}

var periodicInt = setInterval(periodicColor, 3600);
periodicColor();
currentColor = Object.assign(targetColor);

setInterval(function(){
  currentColor.r = targetColor.r * 0.01 + currentColor.r * 0.99;
  currentColor.g = targetColor.g * 0.01 + currentColor.g * 0.99;
  currentColor.b = targetColor.b * 0.01 + currentColor.b * 0.99;
}, 1000/60);
  


























    navigator.getUserMedia({ audio: true }, soundAllowed, soundNotAllowed);

};
